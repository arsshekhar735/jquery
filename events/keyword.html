<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Keyboard Event</title>
</head>
<script src="/jquery/jquery.js"></script>
<body>
    <h1>jQuery Keyboard Event</h1>
    <script>
        
        $(document).ready(()=>{
            // $('body').keypress(()=>{
            //     $('body').css("background","red");
            // })
            //Change the color only when we click the arrow up button
            $("body").keyup((event)=>{
                if(event.key == "ArrowUp"){
                    $("body").css("background","orange");
                }
                
            })
            //Now chnage the change the color when we press the R.
            $('body').keypress((event)=>{
                if(event.key=="R"){
                    $('body').css("background","skyblue");
                }
            })

        })
    </script>
</body>
</html>
