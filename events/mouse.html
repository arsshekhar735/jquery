<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event using jQuery</title>
    <style>
       h1{
        text-align: center;
       }
       #box{
        text-align: center;
       }
       .btn{
        padding: 10px;
        border: 3px solid orange;
       }
    </style>
</head>
<script src="/jquery/jquery.js"></script>
<body>
    <h1>Hello, This is mouse event using JQuery.</h1>
    <div id="box">
        <h3>This is our div</h3>
        <button class="btn">Click me</button>
    </div>
    <script>
        $(document).ready(()=>{//this will ensure that html fully loaded then js/jQuery will code run.
            $(".btn").click(()=>{//here we add the event listener on the button. And the event is click.
                $("#box").css("background-color","red");//here when the button clicked then all div area got colored.
                let a = $("#box").html();
                console.log(a); 
            })

            //Double Click Event 
            $(".btn").dblclick(()=>{
                $('#box').css("background-color","yellow");
            })
        })
    </script>
</body>
</html>
