<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set method in jQuery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }

        #box {
            background-color: #fff;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #box h3 {
            color: #009688;
            font-size: 24px;
            text-align: center;
        }

        #box ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #box li {
            padding: 5px 0;
            font-size: 18px;
            text-align: center;
        }

        #myform {
            margin: 30px auto;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #myform label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #555;
        }

        #myform input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        #myform input[type="submit"] {
            background-color: #009688;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #myform input[type="submit"]:hover {
            background-color: #00796b;
        }

        #mybtn {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            background-color: #009688;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #mybtn:hover {
            background-color: #00796b;
        }
        .pink{
            background-color:red !important;
        }
    </style>
</head>
<script src="/jquery/jquery.js"></script>
<body>
    <h1>Set method in jQuery</h1>
    <div id="box" class="mydiv test newclass" style="border: 2px solid red;">
        <p id="mypara">(कर्मण्येवाधिकारस्ते मा फलेषु कदाचन।
            मा कर्मफलहेतुर्भूर्मा ते सङ्गोऽस्त्वकर्मणि॥)</p>
        <h3 class="h">Radhe Radhe</h3>
        <ul> 
            <li>Jai </li>
            <li>Shree</li>
            <li>Ram</li>
        </ul>
    </div>
    <form action="" id="myform">
        <label for="sname">Student Name</label>
        <input type="text" name="" id="sname" placeholder="Enter student Name">
        <label for="sname">Student Class</label>
        <input type="text" name="" id="sclass" placeholder="Enter Student Class">
        <input type="sumbit" value="sumbit">
    </form>
    <button id="mybtn">Click to set the method</button>
    <script src="set_method.js"></script>
</body>
</html>
