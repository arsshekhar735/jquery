<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Introduction</title>
</head>
<body>
    <h1>Now I  am learning Jquery.</h1>
    <button id="btn1">Click me to get Radhe Radhe Message</button>
    <button id="btn2">Click me to get Jai Shree Ram Message</button>
    <script src="/jquery/jquery.js"></script>
    <script>
        let btn = document.getElementById('btn1');
        function bclick(event)
        {
            alert("Radhe Radhe");
            alert("This is done using js.");
        }
        btn.addEventListener('click',bclick);

        // The below code is done using JQuery.
        $("#btn2").click(function(){
            alert("Jai Shree Ram");
            alert("This is done using jquery.");
        });
    </script>
</body>
</html>
