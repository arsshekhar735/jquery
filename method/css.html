<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & Class Methods</title>
    <style>
         body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header styling */
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
        }

        /* Box styling */
        #box {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        /* Paragraph styling */
        #mypara {
            font-size: 20px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
            font-style: italic;
        }

        /* Button styling */
        #mybtn {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        #mybtn:hover {
            background-color: #45a049;
        }

    </style>
</head>
<script src="/jquery/jquery.js"></script>
<body>
    <h1>CSS & Class Methods</h1>
    <div id="box">
        <p id="mypara">"यदा यदा हि धर्मस्य ग्लानिर्भवति भारत | अभ्युत्थानमधर्मस्य तदात्मानं सृजाम्यहम्॥"</p>
        <button id="mybtn">Click Me</button>
    </div>
    <script src="css.js"></script>
</body>
</html>
